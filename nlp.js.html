<script src="nlp.js"></script>
<script>

var code_res = new NLPtool("http://127.0.0.1:5500/test4.nlp");

function makeHighLight(tokenarr) {
    let output = document.getElementById("highlight").childNodes[0];
    output.innerHTML = "";
    console.log(tokenarr)
    for (let token of tokenarr) {
        let span = document.createElement("span");
        output.appendChild(span);
        span.innerText = token.val;
        span.classList.add(token.type.split(".")[token.type.split(".").length-1]);
        console.log(token.val=="\n")
        if (token.val=="\n") {
            span.innerText = "‚èé";
            let br = document.createElement("br");
            output.appendChild(br);
        }
    }
}
makeHighLight(code_res.tokenarr);

</script>
